<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="form-container">
        <div id="login-form">
            <h2 class="text-center mt-2 mb-4">LOGIN</h2>
            <form id="login">
                <input type="email" placeholder="Enter Your Email" required>
                <input type="password" placeholder="Enter Your Password" required>
                <button type="submit" class="btn btn-outline-warning">LOGIN</button>
            </form>
            <p onclick="toggleForm()" class="text-primary text-center Joins">Don't have an account? <span
                    class="account">Register here.</span></p>
            <div class="text-center p-0 m-0">
                <p class="text-secondary m-0">------- or -------</p>
            </div>
            <div class="mt-1 text-center">
                <p class="text-center"><small>Login with</small></p>
                <a class="text-decoration-none text-dark me-3 p-0 m-0" href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a class="text-decoration-none text-dark me-3 p-0 m-0" href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="text-decoration-none text-dark p-0 m-0">
                    <i class="fa-brands fa-twitter fa-lg"></i>
                </a>
            </div>
        </div>
        <div id="register-form" style="display: none;">
            <h2 class="text-center mt-2 mb-4">Register</h2>
            <form id="register">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Enter Your Email" required>
                <input type="password" placeholder="Create a Password" required>
                <button type="submit" class="btn btn-outline-warning">Register</button>
            </form>
            <p onclick="toggleForm()" class="text-primary text-center Joins">Already have an account? <span
                    class="account">Login here.</span></p>
            <div class="text-center p-0 m-0">
                <p class="text-secondary m-0">------- or -------</p>
            </div>
            <div class="mt-1 text-center">
                <p class="text-center"><small>Register with</small></p>
                <a class="text-decoration-none text-dark me-3 p-0 m-0" href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a class="text-decoration-none text-dark me-3 p-0 m-0" href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="text-decoration-none text-dark p-0 m-0">
                    <i class="fa-brands fa-twitter fa-lg"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
